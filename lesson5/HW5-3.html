<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
    }
    h1{
        font-size: 200px;
        text-align: center;
    }
    .bigbox{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 55px;
    }
    .smallbox{
        width: 250px;
        height: 250px;
        background-color: #758f6f;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 40px;

    }

</style>
<body>
<h1>HTML</h1>
<div class="bigbox">
    <div class="smallbox">BLACK</div>
    <div class="smallbox">GREEN</div>
    <div class="smallbox">RED</div>
    <div class="smallbox">OLIVE</div>
    <div class="smallbox">MAROON</div>
    <div class="smallbox">YELLOW</div>
    <div class="smallbox">WHITE</div>
    <div class="smallbox">PURPLE</div>
    <div class="smallbox">BLUE</div>
    <div class="smallbox">FUCHSIA</div>
</div>

</body>
</html>
