<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук безкоштовних відео</title>
    <style>
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-bar img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            font-size: 16px;
            flex-grow: 1;
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-bar button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <img src="path_to_your_icon.png" alt="Відео">
    <input type="text" placeholder="Пошук безкоштовних відео">
    <button type="submit">
        <img src="path_to_your_search_icon.png" alt="Пошук">
    </button>
</div>
</body>
</html>
