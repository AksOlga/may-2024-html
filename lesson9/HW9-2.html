<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Регистрация в Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            width: 450px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;

        }
        .container>h1>img{
            height: 120px;


        }
        .input-field{
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #007ac1;
        }

        .footer{
            margin-top: 10px;
            width: 450px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
        }
        p>a{
            font-size: 19px;
            text-decoration: none;
            color: #061477;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><img src="logo-6060992_1280.png"></h1>
    <form>
        <input type="text" class="input-field" placeholder="Номер телефону,імʼя користувача або email" required>
        <input type="password" class="input-field" placeholder="Пароль" required>
        <button type="submit" class="btn">Увійти</button>
        <p>АБО</p>
        <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAuElEQVR4nO3WQQrCMBAF0JwwB/IKoefwBKEFcefGpUJFChVEsKCCWdiWJmm+6K7FgqJppM2HWT/4mYEQMtrQCUcfQ17BLBRWh3r426qDSGC+KZAJDakNagOU0kDktb2qg0ggPSl0xRo8i4tO1Cp8vOoGpLTB7qywzeRzrMGVMg14urz1c07tPN7cCczCocF8lePd/PSO+Qfw/qLcwOtD5QZeJOUAlot5uBVfNfPL9VfnRF186MlYcgeV84gbfLdBEQAAAABJRU5ErkJggg==" alt="picture">
            <a href="#">Увійти через Facebook</a></p>
        <p><a href="#">Забули пароль?</a></p>

    </form>
</div>

<div class="footer">
    <p>Не маєте обліковогозапису? <a href="#">Зареєструйтеся</a></p>
</div>

</body>
</html>
